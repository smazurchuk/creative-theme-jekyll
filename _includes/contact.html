<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <p>Want to get in contact with us? Shoot us an email! (or fill out the form below)</p>
                <p> <a href="mailto:viacoffeehouse@protonmail.com">viacoffeehouse@protonmail.com</a> </p>
                <p> Phone: (414) 600-0727</p>
            </div>
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <hr class="primary">
                <form
                    action="https://formspree.io/f/xleagdwd"
                    method="POST"
                >
                    <div class="form-group">
                        <input name="_name" type="name" class="form-control" id="name" placeholder="John Doe">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <label for="exampleInputEmail1">Email address</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" type="text" class="form-control" id="message" rows="4" placeholder="Place message here"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="form-check">
                        <input name="_emailNews" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Email me news!</label>
                    </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                  </form>
            </div>


    </div>
</section>
